<div class="col-md-10">
  <!--Body content-->

  <ul class="phones">
    <li ng-repeat="people in $ctrl.people" class="thumbnail phone-list-item">
      <a href="#!/phones/{{phone.id}}" class="thumb">
        <img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}" />
      </a>
      <a href="#!/phones/{{phone.id}}">{{people.name}}</a>
      <p>{{phone.email}}</p>
      <p>{{phone.snippet}</p>
    </li>
  </ul>

</div>
