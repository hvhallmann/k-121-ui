<div class="col-md-10">
  <!--Body content-->

  <ul class="phones">
    <li ng-repeat="person in $ctrl.people" class="thumbnail phone-list-item">
      <a href="#!/phones/{{person.id}}" class="thumb">
        <img ng-src="{{person.imageUrl}}" alt="{{person.name}}" />
      </a>
      <a href="#!/person/{{person._id}}">{{person.name}}</a>
      <p>{{person.email}}</p>
    </li>
  </ul>

</div>
